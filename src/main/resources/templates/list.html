<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Listing</title>
</head>
<body>
<h1>Car List</h1>
<a href="/add">Add a Car</a><br />
<table>
    <tr>
        <th>Year of Car</th>
        <th>Make of Car</th>
        <td>Model of Car</td>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.year}"></td>
        <td th:text="${car.make}"></td>
        <td th:text="${car.model}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${car.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${car.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${car.id})}">Delete</a>
        </td></tr>
    </tr>
</table>
</body>
</html>
