<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
</head>
<body>
<h1>Course Form</h1>
<form action="#" th:action="@{/process}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{id}" />
    Year of Car :<input type="number" th:field="*{year}" />
    <span th:if="${#fields.hasErrors('year')}"
          th:errors="*{year}"></span><br />
    Make of Car :<input type="text" th:field="*{make}" />
    <span th:if="${#fields.hasErrors('make')}"
          th:errors="*{make}"></span><br />
    Model of Car :<input type="text" th:field="*{model}" />
    <span th:if="${#fields.hasErrors('model')}"
          th:errors="*{model}"></span><br />
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
